<!DOCTYPE html>
<html>
<head>
    <title>An Integrated Data Processing Framework for Pretraining Foundation Models</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <div class="row">
                <div class="col-md-1">
                    <a href="/retriever"><img src="{{ url_for('static', filename='imgs/rocket.png') }}" style="height: 60px; margin: 0px;"></a>
                </div>
                <div class="col-md-10">
                    <h1>An Integrated Data Processing Framework for Pretraining Foundation Models</h1>
                </div>
            </div>
        </div>
        
        <div class="wrapper">
            <div class="sidebar">
                <ul>
                <li class="active">Config type</li>

                <li class="with-indent">Customize a config</li>
                <li>Analyzing results</li>

                <li>Retriever</li>

            <div class="container">

                        <form method="POST" action="/select_config">

                        </form>
                    </div>
                    <div class="col-md-6 text-center" style="margin-bottom: 10px;">
                        <form method="POST" action="/customize_config">
                            <button type="submit" class="my-button">Customize a config</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
